<app-card *ngIf="verForm==true">
  <form class="form-horizontal">
    <div class="form-group row">
      <div class="col-sm-3">
        <h2>Nuevo Pedido</h2>
      </div>
      <div class="col-sm-2">
        <p>Fecha: {{today | date}}</p>
      </div>
      <div class="col-sm-6">
        <!--
        <a class="btn btn-primary" routerLink="/clientes/form-cliente">Nuevo Cliente</a>
        <button class="btn btn-lg btn-outline-primary" (click)="open()">Nuevo Cliente</button>
-->
        <a class="btn btn-primary" routerLink="/clientes/clientes">Buscar Cliente</a>
      </div>
    </div>
    <app-card>
      <h4>Datos de pedido</h4>
      <div class="form-group row">
        <div class="col-sm-2">
          <label for="rut">Fecha entrega</label>
          <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ng-model="model" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
            </button>
          </div>
        </div>
      </div>
    </app-card>
    <app-card>
      <h4>Detalle Productos</h4>
      <div class="form-group row">
        <div class="col-sm-2 selectContainer">
          <select class="form-control" name="producto" [(ngModel)]="productoSeleccionado"
          (change)="onSelect($event.target.value)">
            <option [value]="">[Producto]</option>
            <option *ngFor="let producto of listaProductos" [value]="producto.idProducto">{{producto.desc}}</option>
          </select>
        </div>
        <div class="col-sm-2 selectContainer">
           <select class="form-control" name="tipoProducto" [(ngModel)]="tipoProductoSeleccionado">
            <option [value]="">[Tipo Producto]</option>
            <option *ngFor="let tipoProducto of listaTipoProducto" [value]="tipoProducto.id">{{tipoProducto.desc}}</option>
           </select>
        </div>
        <div class="col-sm-2 selectContainer">
          <select class="form-control" name="size">
            <option value="">[Rango de tallas]</option>
            <option value="s">Recto</option>
            <option value="m">Raglan</option>
            <option value="l">Recta Capucha</option>
          </select>
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="cantidad" placeholder="Cantidad">
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="cantidad" placeholder="valor unit.">
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="precio" placeholder="Precio">
        </div>
        <div class="col-sm-3">
          <a class="btn btn-success" routerLink="/clientes/clientes">Detalle tela</a>
          <a class="btn btn-primary" routerLink="/clientes/clientes">AÃ±adir</a>
        </div>
      </div>

    </app-card>
    <div class="form-group">
      <button type="reset" class="btn btn-default">Cancelar</button>
      <button type="submit" class="btn btn-primary">Crear</button>
    </div>
  </form>
</app-card>
