<div *ngIf="verForm">
  <form class="form-horizontal">
    <div class="form-group row">
      <div class="col-sm-3">
        <h2>Nuevo Pedido</h2>
      </div>
      <div class="col-sm-2">
        <!-- <p>Fecha: {{today | date}}</p> -->
      </div>
      <div class="col-sm-6">
        <!--
        <a class="btn btn-primary" routerLink="/clientes/form-cliente">Nuevo Cliente</a>
        <button class="btn btn-lg btn-outline-primary" (click)="open()">Nuevo Cliente</button>
-->
        <a class="btn btn-primary" routerLink="/clientes/clientes">Buscar Cliente</a>
      </div>
    </div>
    <app-card>
      <h4>Datos de pedido</h4>
      <div class="form-group">
        <div class="input-group">
          <div class="col-sm-3">
            <!-- Fecha entrega -->
            <label for="rut">Fecha entrega</label>
            <input class="form-control" placeholder="dd-mm-yyyy" name="fecha" [(ngModel)]="fechaPedido" ngbDatepicker #d="ngbDatepicker">
          </div>
          <div class="input-group-append">
            <button (click)="d.toggle()" type="button">
              <img src=" ./assets/icon/calendar.svg" style="cursor: pointer;" />
            </button>
          </div>
          <!-- Fecha entrega -->
          <pre>Fecha: {{ fechaPedido | json }}</pre>
        </div>
      </div>
    </app-card>
    <app-card>
      <h4>Detalle Productos</h4>
      <div class="form-group row">
        <a class="btn btn-primary" (click)="addDetallePedido()">AÃ±adir</a>
      </div>
      <!-- Formulario detalle Pedido -->
      <div class="container">
        <form #detallePedidoForm="ngForm" class="form-horizontal">
          <div class="form-group row">
            <div class="col-sm-2 selectContainer">
              <select class="form-control" name="producto" [(ngModel)]="productoSeleccionado" (change)="onSelectProducto($event.target.value)">
                <option [value]="">[Producto]</option>
                <option *ngFor="let producto of listaProductos" [value]="producto.idProducto">{{producto.desc}}</option>
              </select>
            </div>
            <div class="col-sm-2 selectContainer">
              <select class="form-control" name="tipoProducto" [(ngModel)]="tipoProductoSeleccionado" (change)="onSelectTipoProducto($event.target.value)" [ngModelOptions]="{standalone: true}">
                <option [value]="">[Tipo Producto]</option>
                <option *ngFor="let tipoProducto of listaTipoProducto" [value]="tipoProducto.id">{{tipoProducto.desc}}</option>
              </select>
            </div>
            <div class="col-sm-2 selectContainer">
              <select class="form-control" name="rangoPrecio" [(ngModel)]="rangoPrecioSeleccionado" (change)="onSelectRangoPrecio($event.target.value)">
                <option [value]="">[Tallas]</option>
                <option *ngFor="let rangoPrecio of listaRangoPrecios" [value]="rangoPrecio.id">{{rangoPrecio.desc}}</option>
              </select>
              {{valorUnitario}}
            </div>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="cantidad" [(ngModel)]="cantidad" placeholder="Cantidad" (input)="onChangeCalculaTotal($event.target.value)">
            </div>
            <div class="col-sm-2">
              <input type="text" readonly class="form-control-plaintext" class="form-control" id="valorUnitario" [(ngModel)]="itemProducto.valor"
                [ngModelOptions]="{standalone: true}" (change)="onChangeCalculaTotal($event.target.value)">
            </div>
            <div class="col-sm-2">
              <input type="text" readonly class="form-control-plaintext" class="form-control" id="total" [(ngModel)]="total" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </form>
      </div>

    </app-card>
    <div class="form-group">
      <button type="reset" class="btn btn-default">Cancelar</button>
      <button type="submit" class="btn btn-primary">Crear</button>
    </div>
  </form>
</div>
