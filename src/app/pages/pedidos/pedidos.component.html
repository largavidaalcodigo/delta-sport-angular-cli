<div class="row" *ngIf='verLista'>
  <div class="col-sm-12">
    <app-card>
      <a class="btn btn-primary" (click)="nuevoPedido()" routerLinkActive="active">Nuevo Pedido</a>
    </app-card>
  </div>
</div>

<!-- Formulario  -->
<div class="container">
  <app-form-pedido
  [verForm]="!verLista"
  [tipoForm]="tipoForm"
  [pedido]="pedido"
  (salir)="volver($event)"></app-form-pedido>
</div>

<!-- Lista  -->
<div class="row" *ngIf='verLista'>
  <div class="col-sm-12">
    <app-card [title]="'Pedidos'" [classHeader]="false" [blockClass]="'table-border-style'">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Nombre Cliente</th>
            <th>Fecha pedido</th>
            <th>Fecha Entrega</th>
            <th>Monto Total</th>
            <th>Estado</th>
          </tr>
          </thead>
          <tbody *ngFor="let pedido of listaPedidos;let i = index">
            <tr (click)="editarPedido(pedido)">
              <td>{{i+1}}</td>
              <td>cliente</td>
              <td>{{pedido.fechaCreacion | date: 'dd/MM/yyyy'}}</td>
              <td>{{pedido.fechaEntrega | date: 'dd/MM/yyyy'}}</td>
              <td>${{pedido.total}}</td>
              <td>${{pedido.idEstado}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
