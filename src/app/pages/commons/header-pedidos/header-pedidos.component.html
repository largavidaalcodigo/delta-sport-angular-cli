<app-card>
  <h3>{{titulo}}</h3>
  <div class="d-inline-block">
    <div class="col-4 d-inline-block border">
      <p class="font-weight-bold">Cliente</p>
      <span *ngIf="pedido.cliente">
        {{pedido.cliente.nombresCliente}} {{pedido.cliente.apellidoPaternoCliente}}
      </span>
    </div>
    <div class="col-2 d-inline-block border">
        <p class="font-weight-bold">Fecha creaci√≥n</p>
        <span>{{pedido.fechaCreacion | date:'yyyy-MM-dd'}}</span>
    </div>
    <div class="col-2 d-inline-block border">
        <p class="font-weight-bold">Fecha entrega</p>
        <span>{{pedido.fechaEntrega | date:'yyyy-MM-dd'}}</span>
    </div>
    <div class="col-2 d-inline-block border">
        <p class="font-weight-bold">Tipo de deporte</p>
        <span>{{pedido.tipoDeporte}}</span>
    </div>
  </div>
</app-card>
<div class="clearfix"></div>
