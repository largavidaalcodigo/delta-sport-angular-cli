<div class="container">
  <div class="row">
    <div class="col-md-4">
        <h6>Producto:</h6>
        <app-card [title]="producto!=null?producto.desc:''" [classHeader]="false" [blockClass]="'table-border-style'">
<!--         <button (click)="nuevoProducto()" class="btn btn-primary btn-sm">Nuevo</button>
 -->
<!--         <div class="container">
          <div class="row"> -->
            <div>
              <button *ngIf="!verformProducto" (click)="nuevoProducto()" class="btn btn-primary btn-sm">Nuevo</button>
              <button *ngIf="!verformProducto && producto!=null" (click)="verformProducto=true;" class="btn btn-primary btn-sm">Editar</button>
              <form *ngIf="verformProducto==true">
              <div>
                <input type='text' class='form-control' name='descripcionProducto' [(ngModel)]='descripcionProducto'
                  placeholder='Ingrese Producto'>
              </div>
              <div class="col-sm">
                <select class='form-control' name='estadoProducto' *ngIf="!addProducto" [(ngModel)]='estadoProducto'>
                  <option [value]="'activo'">Activo</option>
                  <option [value]="'inactivo'">Inactivo</option>
                </select>
                <button type="button" (click)="cancelarProducto()" class="btn btn-warn btn-sm">Cancelar</button>
                <button type="button" (click)="guardarProducto()" class="btn btn-primary btn-sm">Guardar</button>
              </div>
            </form>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Descripcion</th>
                  <th>Estado</th>
                  <!-- <th>Opciones</th> -->
                </tr>
              </thead>
              <tbody *ngFor="let producto of listaProductos | paginate: { itemsPerPage: 5, currentPage: p,
                totalItems: total };let i = index">
                <tr (click)="verProducto(producto);">
                  <td>{{i+1}}</td>
                  <td>{{producto.desc}} ({{producto.tipoProducto.length}})</td>
                  <td>{{producto.estado}}</td>
                  <!--             <td>
              <button type="button" class="btn btn-primary"
              (click)='addProductos(producto._id);$event.stopPropagation();'>
                Agregar Productos
              </button>
            </td> -->
                </tr>
              </tbody>
            </table>
            <pagination-controls
              previousLabel="AtrÃ¡s"
              nextLabel="Siguiente"
              (pageChange)="p = $event">
            </pagination-controls>

          </div>
<!--         </div>
      </div> -->
      </app-card>
    </div>
    <div class="col-md-8">
      <app-form-tipo-producto (emite)="updateProducto($event)" [producto]=producto></app-form-tipo-producto>
    </div>

      {{ producto | json }}
  </div>
</div>
