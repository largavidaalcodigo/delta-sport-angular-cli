<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="list-group">
        <a *ngFor="let tipo of listaTipoMantenedor" [routerLink]="['/productos', tipo]" class="list-group-item">{{tipo}}</a>
      </div>
    </div>
    <div class="col-8">
      <h4>{{tipoMantenedor}}</h4>
      <form
          #encabezadoPedidoForm='ngForm'
          class='form-inline'
          (ngSubmit)='submitBuscador();'>
        <div class='form-group form-inline'>
          Palabra clave:
          <input type='text' size="20" class='form-control' name='query' [(ngModel)]='query'>

          Estado
          <select
            class='form-control'
            name='estado'
            [(ngModel)]='estado'
          >
            <option *ngFor='let c of listaEstadosClientes' [value]='c'>{{c}}</option>
          </select>
          <button type="submit" class="btn btn-success">Buscar</button>
          <button type="reset" class="btn btn-success">Limpiar</button>
        </div>
      </form>
    </div>
  </div>
</div>
