    <app-card [title]="'Rango de Precio'" [classHeader]="false" [blockClass]="'table-border-style'">
        <button (click)="nuevoProducto()" class="btn btn-primary btn-sm">Nuevo</button>
      <div class="container">
        <div class="row">
          <form *ngIf="verformProducto==true">
            <div class="col-sm-4">
              <input type='text' class='form-control' name='descripcionProducto'
              [(ngModel)]='descripcionProducto' placeholder='DescripciÃ³n'>
            </div>
            <div class="col-sm">
              <select class='form-control' name='estadoProducto' *ngIf="!addProducto"
              [(ngModel)]='estadoProducto'>
                <option [value]="'activo'">Activo</option>
                <option [value]="'inactivo'">Inactivo</option>
              </select>
              <button type="button" (click)="cancelarProducto()" class="btn btn-warn btn-sm">Cancelar</button>
              <button type="button" (click)="guardarProducto()" class="btn btn-primary btn-sm">Guardar</button>
            </div>
          </form>
        </div>
      </div>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Descripcion</th>
          <th>Estado</th>
          <!-- <th>Opciones</th> -->
        </tr>
        </thead>
        <tbody *ngFor="let producto of listaProductos;let i = index">
          <tr (click)="verProducto(producto);">
            <td>{{i+1}}</td>
            <td>{{producto.desc}}</td>
            <td>{{producto.estado}}</td>
  <!--             <td>
              <button type="button" class="btn btn-primary"
              (click)='addProductos(producto._id);$event.stopPropagation();'>
                Agregar Productos
              </button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </app-card>
